<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><i class="fa fa-user me-2"></i>
      </mat-card-title>
    <mat-card-subtitle>{{member().knownAs}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{member().photoUrl}}" alt="{{member().knownAs}}">
  <mat-card-content>
    <p>
      {{member().city}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
